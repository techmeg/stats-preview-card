<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { display: none; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="grid">
    <div class="image">
      <img src="images/image-header-desktop.jpg" alt="women working on laptops">
    </div>
    <section>
      <div class="text">
        <h1>Get <span class="accent-color">insights</span> that help your business grow.</h1>
    
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
 
      <div class="stats">
        <div class="stat-item"><span>10k+</span> <h2>companies</h2></div>
        <div class="stat-item"><span>314</span><h2>templates</h2></div> 
        <div class="stat-item"><span>12M+</span><h2>queries</h2></div>
      </div>
    </section>
      
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Meg Parsons</a>.
  </div>
</body>
</html>
