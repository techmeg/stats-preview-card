<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <main class="card">
    <div class="card-image">
      <img class="desktop-image" src="images/image-header-desktop.jpg" alt="women working on laptops">
      <img class="mobile-image" src="images/image-header-mobile.jpg" alt="women working on laptops">
    </div>
    <section>
      <div class="card-text">
        <h1>Get <span class="accent-color">insights</span> that help your business grow.</h1>
    
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
 
      <div class="card-stats">
        <div class="stat-item"><span>10k+</span> <p class="stat-item-label">companies</p></div>
        <div class="stat-item"><span>314</span><p class="stat-item-label">templates</p></div> 
        <div class="stat-item"><span>12M+</span><p class="stat-item-label">queries</p></div>
      </div>
    </section>
      
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Meg Parsons</a>.
  </div>
</body>
</html>
